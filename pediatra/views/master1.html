$def with (content)

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administradores - Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/master1.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <!-- Contenedor principal -->
    <div class="d-flex">
        <!-- Barra lateral -->
        <nav class="sidebar d-flex flex-column">
            <div class="icons">
                <div class="button_home">
                    <a href="./views/index"><i class="bi bi-house-door-fill"></i></a>
                </div>
                <div class="button_chat">
                    <a href="/vistarespuestas"><i class="bi bi-chat-left-text-fill"></i></a>
                </div>
                <div class="button_pacientes">
                    <a href="/vistapacientes"><i class="bi bi-clipboard-heart-fill"></i></a>
                </div>
                <div class="button_doctors">
                    <a href="/vistapediatras"><i class="bi bi-person-badge"></i></a>
                </div>
                <div class="button_reports">
                    <a href="/vistareportes"><i class="bi bi-file-earmark-bar-graph-fill"></i></a>
                </div>
            </div>
            <a class="button_action mt-3" href="/vistaadmins">Administradores</a>
            <a class="button_action mt-3" href="javascript:void(0)" onclick="openCloseSesionModal()">Cerrar sesión</a>
        </nav>

        <!-- Contenido -->
        <div class="container">
            $:content
        </div>
    </div>
    <div id="closeSesionModal" class="modal">
        <div class="modal-content3">
            <div class="title3">
                <h1 class="addvert">¿Estás seguro de cerrar sesión?</h1>
            </div>
            <p class="warning">Cerrar sesión puede interrumpir tus tareas actuales. Asegúrate de haber guardado todo antes de continuar.</p>
            <div class="button-container1">
                <button class="closes">Cerrar Sesión</button>
                <button class="closes cancel-closes" onclick="closeCloseSesionModal()">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openCloseSesionModal() {
            document.getElementById('closeSesionModal').style.display = 'block';
        }

        function closeCloseSesionModal() {
            document.getElementById('closeSesionModal').style.display = 'none';
        }
    </script>
</body>
</html>
