$def with ()
<html>
<head>
    <title>Agregar Persona</title>
</head>
<body>
    <h2>Agregar Nueva Persona</h2>
    <form method="POST" action="/agregar">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        <br>
        <label>Edad:</label>
        <input type="number" name="edad" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/">Volver</a>
</body>
</html>
