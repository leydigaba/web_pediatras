$def with ()
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px; /* Más ancho para que todo se vea bien */
            width: 90%; /* Que se adapte en pantallas más pequeñas */
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="form-container">
        <h4 class="text-center mb-3">Agregar Paciente</h4>
        <form method="POST" action="/agregar">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Primer Apellido:</label>
                    <input type="text" name="primer_apellido" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-2">
                    <label class="form-label">Segundo Apellido:</label>
                    <input type="text" name="segundo_apellido" class="form-control" required>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Edad:</label>
                    <input type="number" name="edad" class="form-control" min="0" required>
                </div>
                
                
                <div class="col-md-6 mb-2">
                    <label class="form-label">Género:</label>
                    <select name="genero" class="form-select" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Teléfono de Contacto:</label>
                    <input type="tel" name="telefono" class="form-control" required>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Nombre de la Madre:</label>
                    <input type="text" name="nombre_madre" class="form-control" required>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Nombre del Padre:</label>
                    <input type="text" name="nombre_padre" class="form-control">
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label">Dirección:</label>
                    <textarea name="direccion" class="form-control" rows="2" required></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
                <a href="/listapersonas" class="btn btn-secondary btn-sm">Volver</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
