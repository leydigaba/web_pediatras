<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        
        .container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        h2 {
            color: #333;
            font-size: 18px;
            margin: 0 0 12px 0;
        }
        
        .form-group {
            margin-bottom: 8px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #555;
            margin-bottom: 2px;
        }
        
        input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 12px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            margin-top: 8px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .footer {
            margin-top: 10px;
            font-size: 11px;
            color: #666;
        }
        
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        
        .form-row {
            display: flex;
            gap: 5px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .requirements {
            font-size: 9px;
            color: #888;
            margin-top: 2px;
        }
        
        /* Ajuste para dispositivos muy pequeños */
        @media (max-height: 640px) {
            .container {
                padding: 10px;
            }
            
            h2 {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .form-group {
                margin-bottom: 5px;
            }
            
            button {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form method="post" action="/registro">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras y espacios">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="apellido1">Primer Apellido:</label>
                    <input type="text" id="apellido1" name="apellido1" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras">
                </div>
                
                <div class="form-group">
                    <label for="apellido2">Segundo Apellido:</label>
                    <input type="text" id="apellido2" name="apellido2" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras">
                </div>
            </div>
            
            <div class="form-group">
                <label for="licencia">No. Licencia:</label>
                <input type="text" id="licencia" name="licencia" required pattern="[0-9]+" title="Solo números">
            </div>
            
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('password')"></i>
                </div>
                <div class="requirements">8+ caracteres: mayúsculas, minúsculas y números</div>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Confirmar Contraseña:</label>
                <div class="password-field">
                    <input type="password" id="password_confirm" name="password_confirm" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('password_confirm')"></i>
                </div>
            </div>
            
            <button type="submit">Registrar</button>
            
            <p class="footer">¿Ya tienes cuenta? <a href="/iniciosesion">Inicia sesión</a></p>
        </form>
    </div>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
