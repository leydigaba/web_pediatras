$def with ()

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <form action="/iniciosesion" method="POST">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" name="correo" class="form-control" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••••" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="recordar">
            <label for="recordar" class="form-check-label">Recordar sesión</label>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-2">Iniciar Sesión</button>
        <button type="button" class="btn btn-outline-secondary w-100">Volver</button>
    </form>

    <div class="d-flex justify-content-between mt-3">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        <a href="#" class="text-decoration-none">Ayuda</a>
    </div>

    <p class="text-center mt-3">¿No tienes una cuenta? <a href="/registro" class="text-decoration-none">Regístrate aquí</a></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
